<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->

<script>
    window.onload = function() {
      AFRAME.registerComponent("videohandler", {
        init: function() {
          var marker = this.el;
            console.log("Register Component");
          this.vid = document.querySelector("#vid");
  
          marker.addEventListener(
            "markerFound",
            function() {
                console.log("Prashant, Marker found!");
              this.vid.play();
              console.log("vid visible:" + this.vid.getAttribute('visible'));
              
            }.bind(this)
          );
  
          marker.addEventListener(
            "markerLost",
            function() {
              this.vid.pause();
            }.bind(this)
          );
        }
      });
    };
  </script>

<style>
  .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
  }
</style>
<body style="margin: 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
    <a-scene debug
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: lowp; logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>

        crossorigin webkit-playsinline autoplay playsinline

                preload="auto" id="myvid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
      <source src="http://prashant29.github.io/Project/BeerAR/asset/Video/1.mp4" type="video/mp4">
    </video>
    <img src="./asset/Images/beerGIF.gif" id="my-image" alt="gif">
    </a-assets>
    <!-- <a-assets>

  </a-scene>
